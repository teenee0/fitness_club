                <div class="card-header py-3 text-bg-primary border-primary">

                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">1 500 ₽<small class="text-body-secondary fw-light">/мес</small></h1>

        </div>
        <div class="col">

                    <h4 class="my-0 fw-normal">Pro</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">2 000 ₽<small class="text-body-secondary fw-light">/мес</small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                        <li>Доступ ко всем клубам сети</li>
                        <li>Анализ состава тела InBody</li>
                    </ul>
                    <button type="button" class="w-100 btn btn-lg btn-outline-primary">Записаться</button>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Вставка футера -->
<th:block th:insert="~{blocks/footer :: footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
