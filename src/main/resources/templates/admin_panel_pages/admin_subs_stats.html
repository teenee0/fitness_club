<!doctype html>
<html lang="ru" data-bs-theme="dark">
<th:block th:insert="~{blocks/head_block :: head}"></th:block>
<body class="d-flex flex-column min-vh-100">

<!-- Вставка хедера -->
<th:block th:insert="~{admin_panel_blocks/header :: header}"></th:block>

<main class="container mt-5">
        <h1 class="text-center mb-4">Гистограмма покупок абонементов</h1>
        <canvas id="subscriptionChart" width="400" height="100"></canvas>
</main>

<th:block th:insert="~{blocks/footer :: footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script th:inline="javascript">
        const labels = /*[[${months}]]*/ []; // Месяцы
        const dataCounts = /*[[${counts}]]*/ []; // Количество покупок

        const ctx = document.getElementById('subscriptionChart').getContext('2d');
        const subscriptionChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Количество покупок абонементов',
                    data: dataCounts,
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
