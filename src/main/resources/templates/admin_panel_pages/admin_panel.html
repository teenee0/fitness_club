<!doctype html>
<html lang="ru" data-bs-theme="dark">
<th:block th:insert="~{blocks/head_block :: head}"></th:block>
<body class="d-flex flex-column min-vh-100">

<!-- Вставка хедера -->
<th:block th:insert="~{admin_panel_blocks/header :: header}"></th:block>

<main>
    <div class="container mt-4">
        <!--    <h1 class="mb-4">Админ Панель</h1>-->
        <!--    <h2 class="card-title mb-4">Привет, <span th:text="${user.name} + ' ' + ${user.surname}">Имя Фамилия</span>!</h2>-->
        <h3>Список пользователей</h3>
        <a href="/register"
           class="btn btn-success btn-lg w-100 mt-3 mb-3 d-flex align-items-center justify-content-center">
            <span class="me-2">+</span> Добавить пользователя
        </a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Телефон</th>
                <th>Роль</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <form th:action="@{/admin/update/{id}(id=${user.id})}" method="post" style="display: inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <td><input th:value="${user.id}" type="text" class="form-control" name="id" readonly></td>
                    <td><input th:value="${user.name}" type="text" class="form-control" name="name" required></td>
                    <td><input th:value="${user.phoneNumber}" type="text" class="form-control" name="phoneNumber"
                               required></td>
                    <td><input th:value="${user.role}" type="text" class="form-control" name="role" readonly></td>

                    <td>
                        <select name="role" class="form-select form-select-sm"
                                style="width: auto; display: inline-block;">
                            <option value="null">None</option>
                            <option value="CLIENT" >CLIENT</option>
                            <option value="ADMIN" >ADMIN</option>
                        </select>
                    </td>
                    <td>
                        <button class="btn btn-primary btn-sm" type="submit">Обновить</button>
                    </td>
                </form>
                <td>
                    <a th:href="@{/admin/users/{id}(id=${user.id})}">
                        <button class="btn btn-primary btn-sm">Еще</button>
                    </a>
                </td>

                <td>
                    <form th:action="@{'/admin/delete/' + ${user.id}}" method="post" style="display: inline;">
                        <input type="hidden" data-th-name="${_csrf.parameterName}"
                               data-th-value="${_csrf.token}">
                        <button class="btn btn-danger btn-sm" type="submit">Удалить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</main>

<th:block th:insert="~{blocks/footer :: footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
